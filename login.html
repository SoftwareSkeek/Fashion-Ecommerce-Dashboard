<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/ptw3teh.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page-body">
    <section class="login-page-section">
        <div class="login-page-container">
            <div class="login-page-right">
                <img src="assests/images/login-page-img.jpg" alt="E-commerce image">
            </div>
            <div class="login-page-left">
                <h1>Login</h1>
                <form action="index.html" class="login-page-form">
                    <label for="email">Email</label>
                    <input type="email" placeholder="example@gmail.com" name="email"><br>
                    <label for="password">Password</label>
                    <input type="password" placeholder="StayCalmAndDabOn$" name="password"><br>
                    <a href="#">Forgot password</a><br>
                    <button class="btn-for-login">
                        <input type="submit" value="Login">
                    </button>
                    <hr>
                    <button class="btn-for-fb-login">Login with Facebook</button>
                    <button class="btn-for-linkedin-login">Login with Linkedin</button>
                </form>
            </div>
    </section>
</body>

</html>
